<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="image.css" />
  </head>

  <body>
    <input type="text" id="title" />
    <input type="text" id="content" />
    <input type="text" id="picture" />
    <input type="text" id="image_style" />
    <div class="gallary">
      <div class="text">
        <div class="image-upload-container">
          <div class="image-upload-one">
            <div class="center">
              <div class="form-input">
                <label for="file-ip-1">
                  <img
                    id="file-ip-1-preview"
                    src="https://i.ibb.co/ZVFsg37/default.png"
                  />
                  <button
                    type="button"
                    class="imgRemove"
                    onclick="myImgRemove(1)"
                  ></button>
                </label>

                <input
                  type="file"
                  class="real-upload"
                  name="img_one"
                  id="file-ip-1"
                  accept="image/*"
                  onchange="showPreview(event, 1);"
                />
              </div>

              <button type="button" class="btn" onclick="ImageFiles()">
                UPLOAD
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="image image1">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1135px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg "
        />
      </div>
      <div class="image image2">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Bank_of_the_Oise_at_Auvers.jpg"
        />
      </div>
      <div class="image image3">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Vincent_van_Gogh_-_Self-portrait_with_grey_felt_hat_-_Google_Art_Project.jpg/741px-Vincent_van_Gogh_-_Self-portrait_with_grey_felt_hat_-_Google_Art_Project.jpg"
        />
      </div>
      <div class="image image4">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Vincent_van_Gogh_-_Wheatfield_with_crows_-_Google_Art_Project.jpg/1200px-Vincent_van_Gogh_-_Wheatfield_with_crows_-_Google_Art_Project.jpg"
        />
      </div>
      <div class="image image5">
        <img
          src="https://static01.nyt.com/images/2019/03/24/arts/24vangogh-item/merlin_152482185_d1d1b829-bdcd-403a-8fc0-81e08b496542-articleLarge.jpg?quality=75&auto=webp&disable=upscale"
        />
      </div>
      <div class="image image6">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Vincent_van_Gogh_-_Sunflowers_-_VGM_F458.jpg/686px-Vincent_van_Gogh_-_Sunflowers_-_VGM_F458.jpg"
        />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./image.js"></script>
  </body>
</html>
