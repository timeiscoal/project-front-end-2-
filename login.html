<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> 
    <script src="js/api.js"></script>

    <style>
      *{
        margin: 0 auto;
      }
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Upright&family=Jua&display=swap');
      h1{
        font-family: 'Cormorant Upright', serif;
        padding-top: 50px;
        padding-bottom: 20px;
      }

      .gallery{
        width: 100%;
        background:url(http://algogaza.com/wp-content/uploads/cache/images/2022/11/g_252/g_252-3217941801.jpg) no-repeat center;
        background-size: cover;
        height: 100vh
      }
      .login_box{
        width: 500px;
        height: 560px;
        background: rgba(31, 25, 2, 0.447);
        display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0 auto;
      padding-bottom: 30px;
      font-family: 'Cormorant Upright', serif;
      }

      .login_box h3{
        font-size: 30pt;
        margin-bottom: 50px;
      }

      .login_box h4{
        font-size: 15pt;
        margin-bottom: 10px;
      }

      .login_box input{
        width: 350px;
        height: 50px;
        margin-bottom: 30px;
      }

      .submit{
        width: 200px;
        height: 200px;
        margin: auto;
        margin-top: 50px;
        
      }
      .submit button{
        width: 100%;
        font-size: 15pt;
        font-family: 'Cormorant Upright', serif;
      }

      .login_box p{
        color: white;
      }

      .login_box a{
        text-decoration: underline;
        padding-left: 10px;
      }
      
    </style>
    
</head>

<body>
<div class='gallery'>
    <h1>Goghheuk Bachheuk</h1>
    <div class="login_box">
      <h3>Log-in</h3>
      <h4>E-mail</h4>
      <input type="email" name="email" id="email" placeholder="Email">
      <h4>Password</h4>
      <input type="password" name="password" id="password" placeholder="Password">
      <div class="submit">
        
        <button type="button" onclick="handleLogin()">로그인</button>

        <p>아이디가 없으신가요?<a>회원가입</a></p>
    </div>
</body>
</html>
